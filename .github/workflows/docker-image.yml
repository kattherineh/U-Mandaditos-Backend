name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: self-hosted  # Usar runner self-hosted

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and tag Docker image
      run: |
        # Obtener el nombre del repositorio dinámicamente
        REPO_NAME="${{ github.repository }}"
        
        # Verificar si el sistema operativo es Linux o Windows y convertir a minúsculas de acuerdo a eso
        if ($env:OSTYPE -like "linux*") {
          # Para sistemas Linux
          $REPO_LOWER = $REPO_NAME.ToLower()
        } elseif ($env:OSTYPE -like "msys*") {
          # Para sistemas Windows con PowerShell
          $REPO_LOWER = $REPO_NAME.ToLower()
        }

        # Construir el nombre de la imagen
        $IMAGE_NAME = "ghcr.io/$REPO_LOWER/api:dev"
        Write-Host "Building $IMAGE_NAME"
        
        # Construir la imagen Docker
        docker build --no-cache -t $IMAGE_NAME -f Backend/API/Dockerfile Backend

    - name: Push Docker image to GitHub Container Registry
      run: |
        # Empujar la imagen Docker al registro de GitHub
        docker push $IMAGE_NAME
